<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin:0;
    padding:20px;
    background:#f4f4f8;
}

h2 { text-align:center; margin-bottom:16px; }

.card {
    background:white;
    padding:20px;

    box-shadow:0 4px 10px rgba(0,0,0,0.1);

    width:100%;

    background:#007aff;

    width:100%;
    height:300px;
    margin-top:20px;

<body>

<h2>ðŸ”‹ Carga CitroÃ«n C3 ElÃ©ctrico</h2>

<div class="card">
    <label>BaterÃ­a actual (%)</label>
    <input type="number" id="porcentaje" value="30" min="0" max="100">

    <label>MÃ¡x amperios a mostrar</label>
    <input type="number" id="amperiosMax" value="16" min="6" max="16">

    <button onclick="calcular()">Calcular evoluciÃ³n</button>

    <canvas id="grafica"></canvas>
    <div class="note" id="horaFin"></div>
</div>

<script>
const SUBIDA = {6:3, 10:5, 12:6, 16:8}; // %/hora por amperio
const HORAS_MAX = 16;

function calcular() {
    const porcentaje = Number(document.getElementById("porcentaje").value);
    const amperiosMax = Number(document.getElementById("amperiosMax").value);
    if(isNaN(porcentaje) || porcentaje<0 || porcentaje>100) { alert("Introduce 0-100"); return; }
    if(isNaN(amperiosMax) || amperiosMax<6 || amperiosMax>16) { alert("Amperios entre 6 y 16"); return; }

    const ahora = new Date();
    const canvas = document.getElementById("grafica");
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
    const ctx = canvas.getContext("2d");

    // Limpiar canvas
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Ejes
    ctx.strokeStyle="#aaa";
    ctx.lineWidth=1;
    ctx.beginPath();
    ctx.moveTo(40,10); ctx.lineTo(40,canvas.height-30); // Y
    ctx.lineTo(canvas.width-10,canvas.height-30); // X
    ctx.stroke();

    // Dibujar porcentajes horizontales
    ctx.fillStyle="#555";
    ctx.font="12px sans-serif";
    for(let i=0;i<=5;i++){
        const y = canvas.height-30 - i*(canvas.height-40)/5;
        ctx.fillText((i*20)+"%",0,y+5);
        ctx.beginPath();
        ctx.moveTo(40,y);
        ctx.lineTo(canvas.width-10,y);
        ctx.strokeStyle="#eee";
        ctx.stroke();
    }

    // Dibujar lÃ­neas para cada amperaje disponible
    const colores = {6:"#007aff",10:"#00b300",12:"#ff6600",16:"#ff0000"};

    const amperios = [6,10,12,16].filter(a=>a<=amperiosMax);

    for(let a of amperios){
        ctx.beginPath();
        ctx.strokeStyle = colores[a];
        ctx.lineWidth=2;
        for(let h=0; h<=HORAS_MAX; h++){
            const x = 40 + h*(canvas.width-50)/HORAS_MAX;
            const y = canvas.height-30 - Math.min(porcentaje + h*SUBIDA[a],100)*(canvas.height-40)/100;
            if(h===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        ctx.stroke();
        // Etiqueta final
        const yEnd = canvas.height-30 - Math.min(porcentaje + HORAS_MAX*SUBIDA[a],100)*(canvas.height-40)/100;
        ctx.fillText(a+"A",canvas.width-45,yEnd-5);
    }

    // Hora aproximada 100% para el amperaje mÃ¡ximo
    const maxA = Math.max(...amperios);
    const horasPara100 = Math.ceil((100-porcentaje)/SUBIDA[maxA]);
    const horaFin = new Date(ahora);
    horaFin.setHours(horaFin.getHours() + horasPara100);
    document.getElementById("horaFin").textContent = `Hora aprox. 100% (${maxA} A): ${horaFin.toLocaleTimeString("es-ES",{hour:'2-digit',minute:'2-digit'})}`;
}
</script>

</body>
