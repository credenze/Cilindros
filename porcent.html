<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora carga Citroën eC3</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 16px;
        background: #f4f4f4;
    }

    h1 {
        font-size: 1.4rem;
        text-align: center;
        margin-bottom: 16px;
    }

    .card {
        background: white;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
    }

    input {
        width: 100%;
        font-size: 1.1rem;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        margin-top: 16px;
        width: 100%;
        padding: 14px;
        font-size: 1.1rem;
        font-weight: bold;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
        font-size: 0.95rem;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    th {
        background: #eee;
    }

    .note {
        margin-top: 12px;
        font-size: 0.85rem;
        color: #555;
        text-align: center;
    }
</style>
</head>

<body>

<h1>Carga Citroën C3 Eléctrico</h1>

<div class="card">

    <label>Porcentaje inicial de batería (%)</label>
    <input type="number" id="porcentaje" min="0" max="100" value="30">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

</div>

<script>
function calcular() {
    const CAPACIDAD = 44;      // kWh
    const VOLTAJE = 230;
    const AMPERS = [6, 8, 10, 12];
    const HORAS = 8;

    const porcentajeInicial = Number(document.getElementById("porcentaje").value);
    if (isNaN(porcentajeInicial) || porcentajeInicial < 0 || porcentajeInicial > 100) {
        alert("Introduce un porcentaje válido");
        return;
    }

    const ahora = new Date();

    let html = `
        <table>
            <tr>
                <th>Hora</th>
                <th>6 A</th>
                <th>8 A</th>
                <th>10 A</th>
                <th>12 A</th>
            </tr>
    `;

    for (let h = 0; h <= HORAS; h++) {
        const hora = new Date(ahora);
        hora.setHours(hora.getHours() + h);

        const horaTxt = hora.toLocaleTimeString("es-ES", {
            hour: "2-digit",
            minute: "2-digit"
        });

        html += `<tr><td>${horaTxt}</td>`;

        AMPERS.forEach(a => {
            const potencia = (VOLTAJE * a) / 1000; // kW
            const energiaInicial = CAPACIDAD * porcentajeInicial / 100;
            const energiaTotal = energiaInicial + potencia * h;
            const porcentaje = Math.min((energiaTotal / CAPACIDAD) * 100, 100).toFixed(1);
            html += `<td>${porcentaje}%</td>`;
        });

        html += `</tr>`;
    }

    html += `
        </table>
        <div class="note">
            Hora inicial: ${ahora.toLocaleTimeString("es-ES", {hour:'2-digit', minute:'2-digit'})}
            · Cálculo aproximado a 230 V
        </div>
    `;

    document.getElementById("resultado").innerHTML = html;
}
</script>

</body>
</html>
