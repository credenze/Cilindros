<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de RPM para Rectificado</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ff7200;
            margin-top: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group label {
            flex: 1;
            font-weight: bold;
            margin-right: 10px;
            text-align: right;
        }

        .input-group input[type="number"] {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
        }

        .results p {
            margin: 5px 0;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .input-group {
                flex-wrap: wrap;
            }
            .input-group label {
                flex: 100%;
                text-align: left;
                margin-bottom: 5px;
            }
            .input-group input[type="number"] {
                flex: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <h1>Calculadora de RPM para Rectificado</h1>

    <div class="container">
        <!-- Velocidad de la Muela -->
        <div class="input-group">
            <label for="velocidadMuela">Velocidad de la Muela (m/s):</label>
            <input type="number" id="velocidadMuela" value="48.3" step="0.1" oninput="calcularRPM()">
        </div>

        <!-- Diámetro del Cilindro -->
        <div class="input-group">
            <label for="diametroCilindro">Diámetro del Cilindro (mm):</label>
            <input type="number" id="diametroCilindro" value="705" step="0.1" oninput="calcularRPM()">
        </div>

        <!-- Resultados -->
        <div class="results" id="results"></div>
    </div>

    <script>
        // Función principal para calcular RPM
        function calcularRPM() {
            // Obtener valores de entrada
            const velocidadMuela = parseFloat(document.getElementById("velocidadMuela").value); // Velocidad de la muela (m/s)
            const diametroCilindro = parseFloat(document.getElementById("diametroCilindro").value) / 1000; // Convertir a metros

            // Validar entradas
            if (isNaN(velocidadMuela) || isNaN(diametroCilindro) || velocidadMuela <= 0 || diametroCilindro <= 0) {
                mostrarResultado("Por favor, ingresa valores válidos.");
                return;
            }

            // Calcular RPM para HSSA (Q = 35)
            const rpmHSSA = calcularRPMParaQ(velocidadMuela, diametroCilindro, 35);

            // Calcular RPM para FDTI (Q = 30)
            const rpmFDTI = calcularRPMParaQ(velocidadMuela, diametroCilindro, 30);

            // Mostrar resultados
            const resultados = `
                <p><strong>RPM para HSSA (Q = 35):</strong> ${rpmHSSA.toFixed(2)} RPM</p>
                <p><strong>RPM para FDTI (Q = 30):</strong> ${rpmFDTI.toFixed(2)} RPM</p>
            `;

            mostrarResultado(resultados);
        }

        // Función para calcular RPM en función de Q
        function calcularRPMParaQ(vMuela, diametroCilindro, Q) {
            return (vMuela * 60) / (Q * Math.PI * diametroCilindro);
        }

        // Función para mostrar resultados
        function mostrarResultado(mensaje) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = mensaje;
        }

        // Iniciar cálculo al cargar la página
        window.onload = function () {
            calcularRPM(); // Calcula los valores iniciales cuando se carga la página
        };
    </script>

</body>
</html>
