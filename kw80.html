<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carga hasta 80% ë-C3</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      margin: 0;
      padding: 20px 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 18px;
      padding: 24px 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.65rem;
      margin: 0 0 1.3rem;
      text-align: center;
      color: #007aff;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 14px;
      font-size: 2.2rem;
      border: 2px solid #d2d2d7;
      border-radius: 12px;
      text-align: center;
      -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .result {
      margin-top: 2rem;
      padding: 20px;
      background: #f0f8ff;
      border-radius: 16px;
      text-align: center;
      font-size: 2.4rem;
      font-weight: bold;
      color: #007aff;
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 6px;
    }
    .info {
      font-size: 0.9rem;
      color: #6e6e73;
      text-align: center;
      margin-top: 1.6rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Carga hasta 80%</h1>

    <label for="porcentaje">% actual</label>
    <input type="number" id="porcentaje" min="0" max="100" step="0.1" placeholder="ej: 42.5" />

    <div class="result" id="resultado">
      —
    </div>

    <div class="info">
      Aprox. 44 kWh · regla ×0.55<br>
      Redondea arriba si vas justo
    </div>
  </div>

  <script>
    const input = document.getElementById('porcentaje');
    const res = document.getElementById('resultado');

    function calcular() {
      let pct = parseFloat(input.value);
      
      if (isNaN(pct) || pct < 0 || pct > 100) {
        res.textContent = '— % válido 0-100 —';
        return;
      }

      if (pct >= 80) {
        res.textContent = 'Ya estás ≥ 80%';
        return;
      }

      let kwh = (80 - pct) * 0.55;
      let kwhMostrar = Math.ceil(kwh * 10) / 10; // 1 decimal

      res.innerHTML = kwhMostrar + ' kWh' +
        (kwhMostrar !== kwh ? ` <small>(≈${kwh.toFixed(1)})</small>` : '');
    }

    input.addEventListener('input', calcular);
    // Por si recargas página con valor
    if (input.value) calcular();
  </script>
</body>
</html>
