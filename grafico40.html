<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora X</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; background: #f4f4f4; }
    label, select, input, button { display: block; margin: 10px 0; width: 100%; }
    button { padding: 10px; background: #27ae60; color: white; border: none; cursor: pointer; }
    button:hover { background: #1e8449; }
    #resultado { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Calculadora valor X</h2>

  <label for="maquina">Selecciona la m치quina:</label>
  <select id="maquina">
    <option value="rc1">RC1</option>
    <option value="rc3">RC3</option>
    <option value="rc4">RC4</option>
  </select>

  <label for="diametroMuela">Di치metro de la muela (mm):</label>
  <input type="number" id="diametroMuela" placeholder="Ej. 900" />

  <label for="diametroCilindro">Di치metro del cilindro (mm):</label>
  <input type="number" id="diametroCilindro" placeholder="Ej. 640" />

  <button onclick="calcularX()">Calcular X</button>

  <div id="resultado"></div>

  <script>
    function calcularX() {
      const maquina = document.getElementById("maquina").value;
      const diametroMuela = parseFloat(document.getElementById("diametroMuela").value);
      const diametroCilindro = parseFloat(document.getElementById("diametroCilindro").value);

      if (isNaN(diametroMuela) || isNaN(diametroCilindro) || diametroMuela <= 0 || diametroCilindro <= 0) {
        document.getElementById("resultado").innerText = "Introduce valores v치lidos.";
        return;
      }

      const radioMuela = diametroMuela / 2;
      const radioCilindro = diametroCilindro / 2;

      let constante = 0;

      switch(maquina) {
        case "rc1":
          constante = 979.4;
          break;
        case "rc3":
          constante = 1322.5;
          break;
        case "rc4":
          constante = 1317;
          break;
      }

      const x = constante - (radioMuela + radioCilindro);

      document.getElementById("resultado").innerText = 
        `Valor de X: ${x.toFixed(2)} mm`;
    }
  </script>
</body>
</html>
