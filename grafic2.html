<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Diámetro Cilindro</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; background: #f4f4f4; }
    label, select, input, button { display: block; margin: 10px 0; width: 100%; }
    button { padding: 10px; background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    #resultado { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Calculadora diámetro cilindro</h2>

  <label for="maquina">Selecciona la máquina:</label>
  <select id="maquina">
    <option value="rc1">RC1</option>
    <option value="rc3">RC3</option>
    <option value="rc4">RC4</option>
  </select>

  <label for="diametroMuela">Diámetro de la muela (mm):</label>
  <input type="number" id="diametroMuela" placeholder="Ej. 900" />

  <button onclick="calcular()">Calcular diámetro cilindro</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const maquina = document.getElementById("maquina").value;
      const diametroMuela = parseFloat(document.getElementById("diametroMuela").value);

      if (isNaN(diametroMuela) || diametroMuela <= 0) {
        document.getElementById("resultado").innerText = "Introduce un diámetro válido.";
        return;
      }

      const radioMuela = diametroMuela / 2;

      let constante = 0;
      let x = 0;

      switch(maquina) {
        case "rc1":
          constante = 979;
          x = 400;
          break;
        case "rc3":
          constante = 1322.5;
          x = 700;
          break;
        case "rc4":
          constante = 1317;
          x = 700;
          break;
      }

      const radioCilindro = constante - (radioMuela + x);
      const diametroCilindro = radioCilindro * 2;

      document.getElementById("resultado").innerText = 
        `Diámetro del cilindro: ${diametroCilindro.toFixed(2)} mm`;
    }
  </script>
</body>
</html>
