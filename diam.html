<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Diámetro Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Diámetro Real</h1>
    
    <label for="maxDesgaste">Máximo Desgaste (mm):</label>
    <input type="number" id="maxDesgaste" placeholder="Ingrese el máximo desgaste">
    
    <label for="desgasteCentro">Desgaste en el Centro (mm):</label>
    <input type="number" id="desgasteCentro" placeholder="Ingrese el desgaste en el centro">
    
    <label for="diametroEntrada">Diámetro de Entrada (mm):</label>
    <input type="number" id="diametroEntrada" placeholder="Ingrese el diámetro de entrada">
    
    <button onclick="calcularDiametroReal()">Calcular Diámetro Real</button>
    
    <div class="result" id="resultado"></div>
</div>

<script>
    function calcularDiametroReal() {
        // Obtener los valores de los campos de entrada
        const maxDesgaste = parseFloat(document.getElementById('maxDesgaste').value);
        const desgasteCentro = parseFloat(document.getElementById('desgasteCentro').value);
        const diametroEntrada = parseFloat(document.getElementById('diametroEntrada').value);

        // Validar que los valores sean números válidos
        if (isNaN(maxDesgaste) || isNaN(desgasteCentro) || isNaN(diametroEntrada)) {
            alert("Por favor, ingrese valores válidos en todos los campos.");
            return;
        }

        // Realizar el cálculo
        const diferenciaDesgaste = maxDesgaste - desgasteCentro;
        const diametroReal = diametroEntrada - (diferenciaDesgaste * 2);

        // Mostrar el resultado
        document.getElementById('resultado').innerText = `Diámetro Real: ${diametroReal.toFixed(2)} mm`;
    }
</script>

</body>
</html>
